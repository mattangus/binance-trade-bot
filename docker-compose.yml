version: "3"

services:
  crypto-trading:
    build: .
    container_name: binance_trader
    volumes:
      - .:/app2
    command: python -m binance_trade_bot
    environment:
    #   CURRENT_COIN_SYMBOL: BTC
    #   SUPPORTED_COIN_LIST: "BTC ETH ADA XRP CHZ DOT FIL ENJ LUNA LTC BAT AVAX RVN EOS KAVA MATIC SFP AKRO"
    #   BRIDGE_SYMBOL: USDT
