    #   SCOUT_MULTIPLIER: 5
      # SCOUT_SLEEP_TIME: 5
      PYTHONUNBUFFERED: 1
    #   TLD: com

  sqlitebrowser:
    image: ghcr.io/linuxserver/sqlitebrowser
    container_name: sqlitebrowser
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ./data/config:/config
      - ./data:/data
    ports:
      - 3000:3000
