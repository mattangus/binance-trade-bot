    #   API_SECRET_KEY: 3HVCDHywMa286Op6U1Ri1xUpBxZ9qcglc3PK2uWmeNr9iwhdvMjF4NCkzSHjIXEm
    #   SCOUT_MULTIPLIER: 5
      # SCOUT_SLEEP_TIME: 5
      PYTHONUNBUFFERED: 1
    #   TLD: com

  api:
    build: .
    container_name: binance_trader_api
    volumes:
      - .:/app2
    ports:
      - 5123:5123
    command: gunicorn binance_trade_bot.api_server:app -k eventlet -w 1 --threads 1 -b 0.0.0.0:5123
