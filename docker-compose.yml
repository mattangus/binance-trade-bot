      - crypto-trading
    environment:
    #   CURRENT_COIN_SYMBOL:
    #   SUPPORTED_COIN_LIST: "BTC ETH ADA XRP CHZ DOT FIL ENJ LUNA LTC BAT AVAX RVN EOS KAVA MATIC SFP AKRO"
